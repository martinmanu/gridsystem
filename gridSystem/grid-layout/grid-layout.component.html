<div class="button-container">
  <!-- Buttons for selecting shapes -->
  <button (click)="selectShape('rectangle')">Rectangle</button>
  <button (click)="selectShape('circle')">Circle</button>
  <button (click)="selectShape('rhombus')">Rhombus</button>

  <!-- Zoom buttons -->
  <button (click)="zoomIn()">Zoom In</button>
  <button (click)="zoomOut()">Zoom Out</button>
</div>

<!-- SVG Canvas -->
<svg #svgContainer class="canvas-container"></svg>
